    <!-- Clock Updating -->
    <script>
        function updateClock(){

        const timeDisplay = document.getElementById("timeDisplay");
        const currentTime = new Date();
        // I hate 24hr time
        if (currentTime.getHours() > 12 && currentTime.getMinutes() > 10) {
        timeDisplay.innerText = currentTime.getHours() - 12  + ":" + currentTime.getMinutes();
        } else if (currentTime.getHours() > 12 && currentTime.getMinutes() < 10) {
        timeDisplay.innerText = currentTime.getHours() - 12 + ":0" + currentTime.getMinutes();
        } else if (currentTime.getHours() < 12 && currentTime.getMinutes() > 10){
            timeDisplay.innerText = currentTime.getHours() + ":" + currentTime.getMinutes();
        } else if (currentTime.getHours() < 12 && currentTime.getMinutes() < 10){
            timeDisplay.innerText = currentTime.getHours() + ":0" + currentTime.getMinutes();
        }};
    
    </script>
