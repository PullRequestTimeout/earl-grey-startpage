    <!-- Clock Updating -->
    <script>
        function updateClock(){

        const timeDisplay = document.getElementById("timeDisplay");
        const currentTime = new Date();

        // I hate 24hr time
        if (currentTime.getHours() > 12) {
        timeDisplay.innerText = currentTime.getHours() - 12  + ":" + currentTime.getMinutes();
        } else {
        timeDisplay.innerText = currentTime.getHours() + ":" + currentTime.getMinutes();
        }
        // Use && multi-conditions to remove 24hour time when getMinutes() < 10
        if (currentTime.getMinutes() < 10) {
            timeDisplay.innerText = currentTime.getHours() + ":" + "0" + currentTime.getMinutes();
        }
    }
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon-32x32.png">
    
    <title>New Tab</title>
</head>
